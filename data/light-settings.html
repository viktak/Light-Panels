<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>Nanoleaf panels</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/light-settings.html">Lights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>Nanoleaf panels</h1>
            <h2>Light Settings</h2>
        </div>
        <br />
        <form class="form-horizontal form-check" method="post">
            <fieldset class="form-group border p-2">
                <legend class="float-none w-auto px-3">Light effects</legend>
                <div class="form-check">
                    <label class="form-check-label" for="optChaser">
                        <input type="radio" class="form-check-input" id="optChaser" name="optLightEffects" value="0"
                            %optChaser%>LED chaser
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="optSlowPanels"><input type="radio" class="form-check-input"
                            id="optSlowPanels" name="optLightEffects" value="1" %optSlowPanels%>Slow panels
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="optFastRandomSegments"><input type="radio"
                            class="form-check-input" id="optFastRandomSegments" name="optLightEffects" value="2"
                            %optFastRandomSegments%>Fast changing random segments
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="optRotatingPanels"><input type="radio" class="form-check-input"
                            id="optRotatingPanels" name="optLightEffects" value="3" %optRotatingPanels%>Rotating
                        panels
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="optRotatingPanelsInverted"><input type="radio"
                            class="form-check-input" id="optRotatingPanelsInverted" name="optLightEffects" value="4"
                            %optRotatingPanelsInverted%>Rotating panels (inverted)
                    </label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type='submit' class='btn btn-success' value='Save'>
                </div>
            </fieldset>
        </form>
        <small class='well well-sm'>
            (c)2023 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>
