<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <title>ActoSenso Node</title>
    <link href="favico.ico" rel="shortcut icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">ActoSenso Node</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/status.html">Status</a></li>
                        <li><a href="/generalsettings.html">General</a></li>
                        <li class="active"><a href="/lightsettings.html">Lights</a></li>
                        <li><a href="/networksettings.html">Network</a></li>
                        <li><a href="/tools.html">Tools</a></li>
                        <li><a href="/login.html?DISCONNECT=YES">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="well">
            You can set up how you want your light strip to work.
        </div>

        <form id="ControllerForm" class="form-horizontal" method="post">

            <div class="panel panel-default">
                <div class="panel-heading">Mode:</div>

                <div class="panel-body">
                    <div class="radio">
                        <label data-toggle="tooltip" data-placement="auto" title="LED Chaser">
                            <input type="radio" name="optSelectMode" %checked0% value="0">Chaser
                        </label>
                    </div>
                    <div class="radio">
                        <label data-toggle="tooltip" data-placement="auto" title="Each triangle changes color slowly.">
                            <input type="radio" name="optSelectMode" %checked1% value="1">Slow panels
                        </label>
                    </div>
                    <div class="radio">
                        <label data-toggle="tooltip" data-placement="auto"
                            title="Segments in each triangle change color.">
                            <input type="radio" name="optSelectMode" %checked2% value="2">Fast segments
                        </label>
                    </div>
                    <div class="radio">
                        <label data-toggle="tooltip" data-placement="auto" title="One chaser in each panel.">
                            <input type="radio" name="optSelectMode" %checked3% value="3">Rotating panels
                        </label>
                    </div>
                    <div class="radio">
                        <label data-toggle="tooltip" data-placement="auto" title="One inverted chaser in each panel.">
                            <input type="radio" name="optSelectMode" %checked4% value="4">Rotating panels - inverted
                        </label>
                    </div>
                </div>
            </div>

            <div class="">
                <button type="submit" class="btn btn-default">Save settings</button>
            </div>

        </form>
        <p></p>
        <div class="well well-sm">
            (c)2016-%year% Viktor Takacs - <a href="http://diy.viktak.com" target="_blank">diy.viktak.com</a>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
