<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>Nanoleaf panels</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/light-settings.html">Lights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>Nanoleaf panels</h1>
            <h2>General Settings</h2>
        </div>
        <br />
        <form class="form-horizontal" method="post">
            <fieldset class="form-group border p-2">
                <legend class="float-none w-auto px-3">System</legend>
                <div class="mb-3 row">
                    <label for="txtFriendlyName" class="col-sm-2 col-form-label">Friendly name of node:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtFriendlyName"
                            placeholder="Enter a friendly name for this node" name="txtFriendlyName"
                            value="%friendlyname%" maxlength="24" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lstTimeZones" class="col-sm-2 col-form-label">Time zone:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="lstTimeZones" name="lstTimeZones">
                            %timezoneslist%
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="numHeartbeatInterval" class="col-sm-2 col-form-label">Heartbeat interval
                        (seconds):</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="numHeartbeatInterval" name="numHeartbeatInterval"
                            value="%HeartbeatInterval%" maxlength="5" min="60" max="86400">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group border p-2">
                <legend class="float-none w-auto px-3">MQTT</legend>
                <div class=" row">
                    <label for="txtServerName" class="col-sm-2 col-form-label">Server name or IP address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtServerName"
                            placeholder="Enter MQTT server name or IP address" name="txtServerName"
                            value="%mqtt-servername%">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="numPort" class="col-sm-2 col-form-label">Port:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="numPort" name="numPort" value="%mqtt-port%"
                            maxlength="5" min="1024" max="86400">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtTopic" class="col-sm-2 col-form-label">Topic:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtTopic" placeholder="Enter a topic"
                            name="txtTopic" value="%mqtt-topic%">
                    </div>
                </div>
            </fieldset>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type='submit' class='btn btn-success' value='Save & reboot'
                    onclick='alert("The system is now restarting. Please wait for a few seconds, then refresh this page.")'>
            </div>

        </form>
        <small class='well well-sm'>
            (c)2023 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>
